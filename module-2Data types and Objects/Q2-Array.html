<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Push and legth of the array </title>
  
</head>

<body>
    <h1>How to add array elements and length of the array?</h1>

    <h3>Output: will display in console.</h3>
    <script>

        let fruits = ["Apples", "Pear", "Orange"];
        console.log(fruits);
        // push a new value into the "copy" in variable shoppingCart
        let shoppingCart = fruits;
        shoppingCart.push("Banana");
        console.log(fruits);
        // what's in fruits?
        alert(fruits.length); // 4
    </script>
</body>

</html>
