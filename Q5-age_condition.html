<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Condition using if Condition</title>
</head>

<body bgcolor="lightgray">

    <h1>The following function returns true
        <br>if the parameter age is greater than
        18.</h1>
        <button type="button" onclick="checkAge()" style="border: none;padding:10px;background-color: cadetblue;color:white;">Click me and show the Result</button>
    <script>
        function checkAge() {
            var age = prompt("Enter the Age");
            if (age > 18) { alert(true); }
            else { alert(false); }
        }
    </script>
</body>

</html>
